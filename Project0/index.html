<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=vera+Round&display=swap"
    />
  </head>
  <body>
    <a href="./imagesearch.html" id="imagesearch-btn"> images </a>
    <a href="./advancedsearch.html" id="advancedsearch-btn">Advanced Search </a>
    <img src="./Images/Google-logo.png" alt="Google Logo" class="Main-logo" />
    <div class="header">
      <div class="searchbox">
        <img
          src="./Images/search-icon.png"
          alt="search icon"
          class="searchicon"
        />
        <div>
          <form id="my-form" action="https://google.com/search">
            <label for="name"></label>
            <input type="text" name="q" />
          </form>
        </div>
        <img
          src="./Images/voice-search-icon-png.png"
          alt="voice search"
          class="voicesearch"
        />
      </div>
    </div>
    <div class="btn-group">
      <button class="google-search">
        <input
          type="submit"
          form="my-form"
          value="Google Search"
          class="google-search"
          id="cursor"
        />
      </button>
      <button class="feeling-lucky-btn">
        <input
          name="btnI"
          type="submit"
          form="my-form"
          value="I'm Feeling Lucky"
          class="feeling-lucky-btn"
          formaction="https://google.com/search?&btnI=1"
          id="cursor"
        />
      </button>
    </div>
  </body>
</html>
